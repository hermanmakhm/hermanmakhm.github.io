- title: PhD in Fluid Mechanics<br>École polytechnique &amp; ONERA - The French Aerospace Lab
  from: 11/2021
  to: 11/2024
  description: I am currently pursuing a PhD in theoretical and numerical fluid mechanics and aeroelasticity on the <i>Improvement of Aeroelastic Models for Linear Gust Response Prediction</i> for aerofoils in subsonic and supersonic flow using resolvent analysis. This project will be co-supervised by Dr Olivier Marquet (<a href="https://www.onera.fr/en/daaa">ONERA-DAAA</a>), Dr Johann Moulin (<a href="https://www.onera.fr/en/daaa">ONERA-DAAA</a>), and Dr Lutz Lesshafft (<a href="https://www.ladhyx.polytechnique.fr/fr/">École polytechnique-LadHyX</a>), and is partly funded by Airbus and ONERA.

- title: MSc Advanced Aeronautical Engineering<br>Imperial College London
  from: 10/2020
  to: 10/2021
  description: I received a grade of Distinction after having completed modules on a broad range of topics related to aeronautical engineering including aerodynamics (including turbulence, flow control, aeroservoelasicity, compressible flows, and Computational Fluid Dynamics), structural dynamics, control theory, AI, spaceflight mechanics, aircraft design, and airworthiness.<br><br>Furthermore, I completed a research project to predict the net drag reduction that can be achieved by positioning an undulating sinusoidal wavy wall at an oblique angle to the flow direction to emulate spanwise forcing; this idea was first proposed by my supervisor in <a href="https://arxiv.org/abs/1304.4638">Chernyshenko (2013)</a>.

