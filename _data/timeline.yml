  description: I conducted particle image velocimetry under the guidance of Dr Christina Vanderwel of cambered and symmetric aerofoils at different angles of attack in low Reynolds number flow in a water tunnel to observe vortex shedding and coherent structures from the separated flow. The data were used to complete my <a href="https://hermanmak.com/projects/2020-05-27-keystone">final project (Keystone)</a> for Quest University Canada.

